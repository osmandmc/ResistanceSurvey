name: Build and Deploy to Custom Web Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0' # Specify your .NET version

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish -c Release -o ./publish

    - name: Install MSDeploy
      run: |
        echo "Installing MSDeploy..."
        choco install webdeploy --yes
        refreshenv

    - name: Deploy with MSDeploy
      run: |
        echo "Starting deployment..."
        msdeploy.exe -source:contentPath="publish" `
                     -dest:contentPath="osmandmc-001-site1",computerName="https://win1123.site4now.net:8172/msdeploy.axd?site=osmandmc-001-site1",username="${{ secrets.MSDEPLOY_USERNAME }}",password="${{ secrets.MSDEPLOY_PASSWORD }}" `
                     -allowUntrusted
